{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href='{% static "css/person.css" %}' rel="stylesheet" type="text/css" media="all">
{% endblock %}

{% block title %}
<title>人員清單</title>
{% endblock %}

{% block fieldset_title %}人員清單{% endblock %}

{% block content %}
<div class='index'>
    <p class="previous"><a href="/personlist/"> << 回上一頁</a></p>

    <div class="person-add">
        <form action="." method="POST">
            {% csrf_token %}
            <p>姓名：<input name="name" required></p>
            <p>身份證字號/法人證號：<input name="personid" required></p>
            <p>電話：<input name="phone"></p>
            <p>地址：<input name="address" size="50" required></p>
            <p>
                <input type="reset" value="清除">
                <input type="submit" value="送出">
            </p>
        </form>
    </div>
</div>
{% endblock %}
